name: Build Cross-Platform Apps

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: StatPhys-linux
            artifact_path: dist/StatPhys
          - os: windows-latest
            platform: windows
            artifact_name: StatPhys-windows
            artifact_path: dist/StatPhys.exe
          - os: macos-latest
            platform: macos
            artifact_name: StatPhys-macos
            artifact_path: dist/StatPhys.app

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Linux)
      if: matrix.platform == 'linux'
      run: |
        pyinstaller statphys_linux.spec --noconfirm

    - name: Build with PyInstaller (Windows)
      if: matrix.platform == 'windows'
      run: |
        pyinstaller statphys_windows.spec --noconfirm

    - name: Build with PyInstaller (macOS)
      if: matrix.platform == 'macos'
      run: |
        pyinstaller statphys.spec --noconfirm

    - name: Create apps directory
      run: |
        mkdir -p apps

    - name: Package Linux build
      if: matrix.platform == 'linux'
      run: |
        cd dist
        tar -czf ../apps/StatPhys-linux-x64.tar.gz StatPhys

    - name: Package Windows build
      if: matrix.platform == 'windows'
      shell: pwsh
      run: |
        Compress-Archive -Path dist/StatPhys.exe -DestinationPath apps/StatPhys-windows-x64.zip

    - name: Package macOS build
      if: matrix.platform == 'macos'
      run: |
        cd dist
        # Create DMG for macOS
        hdiutil create -volname "StatPhys" -srcfolder StatPhys.app -ov -format UDZO ../apps/StatPhys-macos-x64.dmg
        # Also create a zip
        zip -r ../apps/StatPhys-macos-x64.zip StatPhys.app

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: apps/*
        retention-days: 30

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: apps

    - name: Display structure of downloaded files
      run: ls -R apps

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          apps/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
